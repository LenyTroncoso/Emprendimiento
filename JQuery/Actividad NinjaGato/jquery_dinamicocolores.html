<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Desapareciendo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            var color = ["#b6cef0", "#aec8ee", "#a5c2ed", "#d5642e", "#94b6e9", "#833c1a", "#592811", "#7ba5e4"];
            var contador = 0;
            for (let i = 1; i <= 8; i++) {
                $('#container').append('<img src=./img/ninja.png  id=tux_ninja' + i + '.png >');
            }

            //Colorear cada imagen
            $('img').each(function() {
                $(this).css('background-color', color[contador]);
                console.log(contador);
                contador++;
            });
            $('img').addClass('ninja');
            //agregar boton en container
            $('#container').append('<br><button id=idReestablecer>Reestablecer</button>');

            //desaparece la imagen
            $('img').click(function() {
                $(this).fadeOut(1000);
            });
            //restaurar imagenes 
            $('button').click(function() {
                $('img').show(2000);
            });
        });
    </script>
    <style>
        .ninja {
            border: 1px solid black;
            width: 200px;
            margin: 10px;
        }
        
        button {
            background-color: #0b7010;
            color: white;
            height: 43px;
            width: 110px;
        }
        
        div {
            display: inline-block;
        }
        
        .bellnumbers {
            float: right;
            font-size: 13px;
            background-color: red;
            width: 10px;
            height: 10px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
</body>

</html>
