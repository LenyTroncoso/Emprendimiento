<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCIONES::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            for (let i = 1; i <= 8; i++) {
                $('#container').append('<img src=tux.jpg>');
            }
            //$('img').attr('width','200px');
            $('img').addClass('tux');

            //agregar boton en container
            $('#container').append('<br><button id=restaurar>Restaurar</button>');

            //desaparece la imagen
            $('img').click(function() {
                $(this).hide(2000);
            });
            //restaurar imagenes
            $('button').click(function() {
                $('img').show(2000);
            });
            //fin Jquery
        });
    </script>
    <style>
        .tux {
            border: 1px solid black;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">


    </div>
</body>
