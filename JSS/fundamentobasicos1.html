<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Ejercicio Básicos");
        /*Ejercicio 1*/
        function del1al255() {
            var array = [];
            // x.lengh(cantidad de elementos que hayan dentro)
            // x.pop y x.push; x[x.lenght-1]
            for (var i = 1; i <= 255; i++) {
                array.push(i);
            }
            return array;
        }
        console.log("resultado:" + del1al255())
    </script>
</head>

<body>
    <div>
        <h1>Ejercicios Basicos</h1>
        <ol>
            <li><b>Obten del 1 al 255:</b> Escribe una función que devuelve un array con todos los números del 1 al 255.</li>
        </ol>
    </div>
</body>

</html>
